<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>NexGenBank</title>
</head>
<body>
    <h1 class="main_f">NexGenBank</h1>
    <p class="main_f2">"Banking on a sustainable future. Together, let's invest in a greener tomorrow."</p>

    <form action="./php/connect.php" method="post">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="first_name"><b>First Name</b></label>
        <input type="text" placeholder="Enter your first name" name="first_name" id="first_name" required>

        <label for="last_name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter your last name" name="last_name" id="last_name" required>

        <label for="email"><b>Gender</b></label> <br>
        <label for="male" class="radio-inline">
          <input type="radio" name="gender" id="male">Male
        </label>
        <label for="female" class="radio-inline">
          <input type="radio" name="gender" id="female">Female
        </label>
        <label for="others" class="radio-inline">
          <input type="radio" name="gender" id="others">others
        </label>

        <br>

        <label for="phone_number"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter your phone number" name="phone_number" id="phone_number" required>

        <label for="usename"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
    
        <label for="pass_repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pass_repeat" id="pass_repeat" required>
        <hr>
    
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
